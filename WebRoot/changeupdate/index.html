<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Update SQL Mapper 添加条件</title>
<style type="text/css">
* {margin:0; padding:0;}
textarea {
	font-family:"Consolas";font-size:14px;width:90%;display:block;resize:vertical;margin:10px auto;
	padding:5px;min-height:560px;
}
input {
	width:90%;margin:10px auto;display:block;padding:5px;
}
</style>
</head>

<body>
<textarea></textarea>
<input type="button" value="Change">
<script type="text/javascript" src="../static/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$("[type=button]").click(function() {
	var source = $("textarea").val();
	var sources = null;
	if (source.indexOf(",") != -1) {
		sources = source.split(",");
	} else {
		sources = [ source ];
	}
	var temp = [];
	$.each(sources, function() {
		if (this == null || this == "") return;
		var keywords = this.substring(this.indexOf("{") + 1, this.indexOf("}"));
		var s = 
			"<if test=\""+ keywords +" != null and "+ keywords +" != ''\">\n"+
			"	,"+ keywords +" = #{"+ keywords +"}\n"+
			"</if>\n";
		temp.push(s);
	});
	$("textarea").val(temp.join(""));
});
</script>
</body>
</html>
